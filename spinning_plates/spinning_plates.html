<html>
<head>
    <title></title>
    <link href="css/spinningPlates.css" rel="stylesheet"/>

    <script src="timeline/backgroundTimeLine.js"></script>
    <script src="timeline/correctTimeLine.js"></script>
    <script src="timeline/incorrectTimeLine.js"></script>


    <script src="js/jquery-1.6.2.js"></script>
    <script src="js/Delegate.js"></script>
    <script src="js/Animator.js"></script>
    <script src="js/Timeline.js"></script>

    <script src="js/AnimController.js"></script>
    <script src="js/SceneController.js"></script>

    <script src="js/SadlierAnimation.js"></script>
</head>
<body>

<div id="animStage">
    <div id="background"><img src="images/background/background.png" width="408" height="274"></div>



    <div id="clapping">
        <div id="clapping_1"><img src="images/claps/clapping_1.png" width="75" height="35"></div>
        <div id="clapping_2"><img src="images/claps/clapping_2.png" width="83" height="26"></div>
        <div id="clapping_3"><img src="images/claps/clapping_3.png" width="79" height="31"></div>
        <div id="clapping_4"><img src="images/claps/clapping_4.png" width="71" height="41"></div>
    </div>

    <div id="joker" class="center_point">
        <div id="background-joker" style="opacity: 0.1"><img src="images/background/template%20using_2.png" width="182" height="221"></div>


        <div id="left_leg_center_p" class="center_point">
            <div id="left_shoe_center_p"  class="center_point">
                <div id="left_foot"><img src="images/legs/shoe_l.png" width="52" height="23"></div>
                <div id="line_group_1_center_p" class="center_point">
                    <div id="line_1">
                        <img src="images/lines/line_1.png" width="3" height="34">
                        <div id="line_1_dished" class="dished_class">
                            <img src="images/lines/plate_1.png" width="40" height="10">
                        </div>
                    </div>
                </div>
            </div>

           <div id="left_foot_center_p" class="center_point">
               <div id="left_leg"><img src="images/legs/leg_l.png" width="38" height="70"></div>
           </div>
        </div>

        <div id="right_leg_center_p" class="center_point">
            <div id="right_foot"><img src="images/legs/shoe_r.png" width="53" height="23"></div>

            <div id="right_foot_center_p" class="center_point">
                <div id="right_leg"><img src="images/legs/leg_r.png" width="38" height="69"></div>
            </div>
        </div>






        <div id="joker_body_center_p" class="center_point">

            <div id="joker_hand_left_center_p" class="center_point">
                <div id="joker_elbow_left_center_p" class="center_point">

                    <div id="forearm_left"><img src="images/arm/forearm_l.png" width="36" height="11"></div>

                    <div id="joker_forearm_left_center_p" class="center_point">
                        <div id="line_group_2_center_p" class="center_point">
                            <div id="line_2">
                                <img src="images/lines/line_2.png" width="3" height="61">
                                <div id="line_2_dished" class="dished_class">
                                    <img src="images/lines/plate_1.png" width="40" height="10">
                                </div>
                            </div>

                            <div id="line_3">
                                <img src="images/lines/line_3.png" width="3" height="83">
                                <div id="line_3_dished" class="dished_class">
                                    <img src="images/lines/plate_1.png" width="40" height="10">
                                </div>
                            </div>
                        </div>

                        <div id="hand_close_left"><img src="images/arm/hand_l_close.png" width="19" height="21"></div>
                    </div>
                </div>

                <div id="upper_arm_left"><img src="images/arm/upper_arm_l.png" width="36" height="21"></div>
            </div>

            <div id="joker_hand_right_center_p" class="center_point">
                <div id="joker_elbow_right_center_p" class="center_point">
                    <div id="forearm_right"><img src="images/arm/forearm_r.png" width="35" height="12"></div>

                    <div id="joker_forearm_right_center_p" class="center_point">


                        <div id="line_group_4_center_p" class="center_point">
                            <div id="line_5">
                                <img src="images/lines/line_5.png" width="4" height="84">
                                <div id="line_5_dished" class="dished_class">
                                    <img src="images/lines/plate_1.png" width="40" height="10">
                                </div>
                            </div>

                            <div id="line_6">
                                <img src="images/lines/line_6.png" width="3" height="54">
                                <div id="line_6_dished" class="dished_class">
                                    <img src="images/lines/plate_1.png" width="40" height="10">
                                </div>
                            </div>
                        </div>

                        <div id="hand_close_right"><img src="images/arm/hand_r_close.png" width="19" height="21"></div>
                    </div>
                </div>

                <div id="upper_arm_right"><img src="images/arm/upper_arm_r.png" width="36" height="21"></div>
            </div>


            <div id="joker_waist"><img src="images/body/waist.png" width="55" height="32"></div>

            <div id="joker_chest"><img src="images/body/chest.png" width="62" height="58"></div>

            <div id="joker_blow"><img src="images/body/blow.png" width="61" height="37"></div>


            <div id="joker_head_center_p" class="center_point">
                <div id="joker_head_1"><img src="images/head/head_1.png" width="96" height="72"></div>
                <div id="joker_head_2"><img src="images/head/head_2.png" width="96" height="71"></div>


                <div id="line_group_3_center_p" class="center_point">
                    <div id="line_4">
                        <img src="images/lines/line_4.png" width="3" height="41">
                    </div>

                    <div id="line_4_dished" class="dished_class">
                        <img src="images/lines/plate_1.png" width="40" height="10">
                    </div>
                </div>
            </div>
        </div>


        <div id="line_group_1_falling_center_p" class="center_point">
            <div id="line_1_falling">
                <img src="images/lines/line_1.png" width="3" height="34">
            </div>

            <div id="line_1_dished_falling" class="dished_class">
                <img src="images/lines/plate_1.png" width="40" height="10">
            </div>
        </div>
    </div>

    <div id="over-flow"></div>
</div>


<div style="opacity: 1; margin-top: 290px; font-size: 16px">
    <button action="correct" id="correctButton" style="margin-right: 10px">CORRECT</button>
    <button action="incorrect" id="incorrectButton" style="margin-right: 10px">INCORRECT</button>
    <button action="GameOver" id="gameOverButton" style="margin-right: 10px">SHOW GAME OVER (WIN)</button>

    <button action="GameOver" id="stopAll" style="margin-right: 10px">STOP</button>
    <button action="GameOver" id="resumeAll" style="margin-right: 10px">RESUME</button>
</div>


</body>
<script>
    var SadlierAnimation;
    window.onload = function () {
        SadlierAnimation = new sadlierAnimationController();
        SadlierAnimation.init();



        $('#correctButton').click(function(){
            SadlierAnimation.correctAnswer();
        });

        $('#incorrectButton').click(function(){
            SadlierAnimation.wrongAnswer();
        });

        $('#gameOverButton').click(function(){
            SadlierAnimation.goodJobMessage();
        });

        $('#stopAll').click(function(){
            SadlierAnimation.stopAllAnimation();
        });

        $('#resumeAll').click(function(){
            SadlierAnimation.resumeAllAnimation();
        });
    };

</script>
</html>
