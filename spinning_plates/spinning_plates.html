<html>
<head>
    <title></title>
    <link href="css/spinningPlates.css" rel="stylesheet"/>

    <script src="timeline/backgroundTimeLine.js"></script>
    <script src="timeline/correctTimeLine.js"></script>
    <script src="timeline/incorrectTimeLine.js"></script>


    <script src="js/jquery-1.6.2.js"></script>
    <script src="js/Delegate.js"></script>
    <script src="js/Animator.js"></script>
    <script src="js/Timeline.js"></script>

    <script src="js/AnimController.js"></script>
    <script src="js/SceneController.js"></script>

    <script src="js/SadlierAnimation.js"></script>
</head>
<body>

<div id="animStage">
    <div id="background"><img src="images/background/background.png" width="408" height="274"></div>

    <div id="clapping">
        <div id="clapping_1"><img src="images/background/clapping_1.png" width="75" height="35"></div>
        <div id="clapping_2"><img src="images/background/clapping_2.png" width="83" height="26"></div>
        <div id="clapping_3"><img src="images/background/clapping_3.png" width="79" height="31"></div>
        <div id="clapping_4"><img src="images/background/clapping_4.png" width="71" height="41"></div>
    </div>

    <div id="joker">
        <div id="joker-left-leg">
            <div id="joker_left_shoe">
                <img src="images/joker/leg/left_shoe.png" width="52" height="23"/>
            </div>

            <div id="joker_left_leg">
                <div id="joker_left_leg_a">
                    <img src="images/joker/leg/left_lega.png" width="38" height="75"/>
                </div>
            </div>
        </div>

        <div id="joker-right-leg">
            <div id="joker_right_shoe">
                <img src="images/joker/leg/right_shoe.png" width="52" height="23"/>
            </div>

            <div id="joker_right_leg">
                <div id="joker_right_leg_a">
                    <img src="images/joker/leg/right_lega.png" width="40" height="75"/>
                </div>
            </div>
        </div>






        <div id="joker_body">
            <div id="joker-left_hand">
                <div id="joker_left_arm_1">
                    <img src="images/joker/arm/arm_left.png" width="31" height="13"/>
                    <div id="joker_left_punch_1"><img src="images/joker/arm/left_punch_1.png" width="19" height="21"/></div>
                    <div id="joker_left_punch_2"><img src="images/joker/arm/left_punch_2.png" width="27" height="24"/></div>
                </div>
                <div id="joker_left_hand_1"><img src="images/joker/arm/hand_left.png" width="42" height="17"/></div>
            </div>


            <div id="joker-right_hand">
                <div id="joker_right_arm_1">
                    <img src="images/joker/arm/arm_right.png" width="30" height="14"/>
                    <div id="joker_right_punch_1"><img src="images/joker/arm/right_punch_1.png" width="20" height="21"></div>

                </div>
                <div id="joker_right_hand_1"><img src="images/joker/arm/hand_right.png" width="45" height="21"/></div>
                <!--<div id="joker_right_punch_1"><img src="images/joker/arm/right_punch_1.png" width="20" height="21"></div>-->
            </div>


            <div id="joker_belly">
                <img src="images/joker/body/belly.png" width="55" height="26"/>
            </div>

            <div id="joker_body-main">
                <img src="images/joker/body/body_main.png" width="63" height="58"/>
            </div>

            <div id="joker_bow">
                <img src="images/joker/body/bow.png" width="61" height="37"/>
            </div>

            <div id="joker_head">
                <div id="joker_head_1"><img src="images/joker/head/head_1.png" width="96" height="72"/></div>
                <div id="joker_head_2"><img src="images/joker/head/head_2.png" width="96" height="71"/></div>
                <div id="joker_head_3"><img src="images/joker/head/head_3.png" width="98" height="63"/></div>
                <div id="joker_head_4"><img src="images/joker/head/head_4.png" width="93" height="79"/></div>
                <div id="joker_head_5"><img src="images/joker/head/head_5.png" width="97" height="64"/></div>
                <!--<div id="joker_head_6"><img src="images/joker/head/head_6.png" width="97" height="64"/></div>-->
                <!--<div id="joker_head_7"><img src="images/joker/head/head_7.png" width="98" height="64"/></div>-->
                <!--<div id="joker_head_8"><img src="images/joker/head/head_8.png" width="98" height="69"/></div>-->
                <!--<div id="joker_head_9"><img src="images/joker/head/head_9.png" width="95" height="73"/></div>-->
            </div>
        </div>


    </div>

    <div id="over-flow"></div>
</div>


<div style="opacity: 1; margin-top: 290px; font-size: 16px">
    <button action="correct" id="correctButton" style="margin-right: 10px">CORRECT</button>
    <button action="incorrect" id="incorrectButton" style="margin-right: 10px">INCORRECT</button>
    <button action="GameOver" id="gameOverButton" style="margin-right: 10px">SHOW GAME OVER (WIN)</button>

    <button action="GameOver" id="stopAll" style="margin-right: 10px">STOP</button>
    <button action="GameOver" id="resumeAll" style="margin-right: 10px">RESUME</button>
</div>


</body>
<script>
    var SadlierAnimation;
    window.onload = function () {
        SadlierAnimation = new sadlierAnimationController();
        SadlierAnimation.init();



        $('#correctButton').click(function(){
            SadlierAnimation.correctAnswer();
        });

        $('#incorrectButton').click(function(){
            SadlierAnimation.wrongAnswer();
        });

        $('#gameOverButton').click(function(){
            SadlierAnimation.goodJobMessage();
        });

        $('#stopAll').click(function(){
            SadlierAnimation.stopAllAnimation();
        });

        $('#resumeAll').click(function(){
            SadlierAnimation.resumeAllAnimation();
        });
    };

</script>
</html>
